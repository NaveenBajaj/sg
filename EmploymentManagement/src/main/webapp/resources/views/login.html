<!-- <header></header> -->
<div class="container login" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- <h1>Log In</h1> -->
            <div class="loginDiv">
                <!-- instead of ## with customer website url and logo-->
                <a href="##">
                    <!-- logo image-->
                    
                    <img ng-src="images/site-logo-blue.png" style="width: 100%;" alt="td" >
                </a>
            </div>
            <div id="form-box" class="login">
                <!-- <a class="btn btn-block btn-social btn-facebook" fb-login ng-click="facebookLogin()">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </a> -->
                <form accept-charset="UTF-8" class="new_user" id="new_user" method="post" role="form">
                    <div class="alert alert-danger" style="margin-top:10px;" role="alert" ng-if="errorMessage">{{ errorMessage }}
                    </div>
                    <div class="form-group">
                        <label for="user_credential">Username</label>
                        <input autocapitalize="none" autocorrect="off" autofocus="autofocus" class="form-control" id="user_credential" name="user[credential]" size="30" tabindex="1" type="text" ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <label for="user_password">Password</label>
                        <input class="form-control" id="user_password" name="user[password]" size="30" tabindex="2" type="password" ng-model="credentials.password">
                    </div>

                   <!--  <div class="form-group">
                        <div class="checkbox">
                            <label for="user_remember_me"><input name="user[remember_me]" type="hidden" value="0"><input checked="checked" class="checkbox" id="user_remember_me" name="user[remember_me]" type="checkbox" value="1"> Remember me</label>
                        </div>
                    </div> -->

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" ng-click="login()">Login</button>
                    </div>

                    <div class="form-group">
                        <!-- <a ui-sref="new-password">Forgot your password?</a> -->
                        <!-- <a class="pull-right" ng-click="openRegisterModal()">Register now</a> -->
                        <!-- <span class="alert alert-danger" role="alert" ng-show="errorMessage">{{ errorMessage }}</span> -->
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <!-- register user modal if we allow them register themself, remove the comments-->
    <!--
    <register-user title="Register New User" btitle="Register" on-add-click="registerUser()"></register-user>
    -->

</div>
