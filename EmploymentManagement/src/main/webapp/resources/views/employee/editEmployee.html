<div>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">
				Edit employee <a class="btn btn-success pull-right"
					ng-click="updateEmployee()"> <i class="fa fa-save append-icon"></i>
					Update
				</a>
			</h3>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">General information</div>
  		<div class="panel-body">
	  			  		<form class="form-horizontal" role="form">
				<div>
					<div class="form-group" style="margin-top: 10px;">
						<label class="control-label col-sm-3" for="modelType">EmployeeId:
						</label>
						<div class="col-sm-6">
						<label class="control-label" for="modelType">{{editEmployee.employeeId}}
						</label>
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<label class="control-label col-sm-3" for="modelType">Name:
						</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder="Enter first name"
								name="name" ng-model="editEmployee.firstName">
						</div>
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder="Enter last name"
							name="name" ng-model="editEmployee.lastName">
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<label class="control-label col-sm-3" for="modelType">Father Name:
						</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter father name"
								name="name" ng-model="editEmployee.fatherName">
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<label class="control-label col-sm-3" for="modelType">Position:
						</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter position"
								name="name" ng-model="editEmployee.position">
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<label class="control-label col-sm-3" for="modelType">Aadhar
							Id: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								placeholder="Enter adhar id" name="name"
								ng-model="editEmployee.aadharId">
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<label class="control-label col-sm-3" for="modelType">Address:
						</label>
						<div class="col-sm-6">
							<textarea class="form-control" name="name"
								ng-model="editEmployee.address"></textarea>
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<label class="control-label col-sm-3" for="modelType">Mobile
							No: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								placeholder="Enter mobile number" name="name"
								ng-model="editEmployee.mobileNo">
						</div>
					</div>
	
				</div>
			</form>
  		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Account information</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form">
			<div class="form-group" style="margin-top: 10px;text-align: center;">
				<label class="radio-inline"> <input type="radio" name="salary-basis" ng-model="editEmployee.salaryBasis" value="package"
					>Package
				</label> <label class="radio-inline"> <input type="radio" name="salary-basis" ng-model="editEmployee.salaryBasis" value="daily"
					>Daily
				</label> 
				<div ng-if="editEmployee.salaryBasis == 'package'">
					<label class="checkbox-inline"> <input type="checkbox" ng-model="editEmployee.isPf" ng-click="pfCheckboxClick()"
						value="">PF
					</label> <label class="checkbox-inline"> <input type="checkbox" ng-model="editEmployee.isEsic" ng-click="esicCheckboxClick()"
						value="">ESIC
					</label>
				</div>
			</div>
			<div ng-if="editEmployee.salaryBasis == 'package'">
				<div ng-if="editEmployee.isPf" class="form-group" style="margin-top: 10px;">
					<label class="control-label col-sm-3" for="modelType">PF
						number: </label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="Enter pf number" name="name"
							ng-model="editEmployee.pf">
					</div>
				</div>
				<div ng-if="editEmployee.isEsic" class="form-group" style="margin-top: 10px;">
					<label class="control-label col-sm-3" for="modelType">ESIC
						number: </label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="Enter ESIC number" name="name"
							ng-model="editEmployee.esic">
					</div>
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label class="control-label col-sm-3" for="modelType">Basic
						Salary: </label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="Enter basic salary" name="name"
							ng-model="editEmployeeAccount.basicSalary">
					</div>
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label class="control-label col-sm-3" for="modelType">HRA:
						 </label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="Enter hra" name="name"
							ng-model="editEmployeeAccount.hra">
					</div>
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label class="control-label col-sm-3" for="modelType">Convience:
						 </label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="Enter convience" name="name"
							ng-model="editEmployeeAccount.convience">
					</div>
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<label class="control-label col-sm-3" for="modelType">Other Allowance:
						 </label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="Enter other allowance" name="name"
							ng-model="editEmployeeAccount.otherAllowance">
					</div>
				</div>
				</div>
				<div ng-if="editEmployee.salaryBasis == 'daily'">
				<div class="form-group" style="margin-top: 10px;">
					<label class="control-label col-sm-3" for="modelType">Daily Rate:
						</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="Enter rate per day" name="name"
							ng-model="editEmployeeAccount.ratePerDay">
					</div>
				</div>
				</div>
			</form>
		</div>
	</div>
	
</div>
