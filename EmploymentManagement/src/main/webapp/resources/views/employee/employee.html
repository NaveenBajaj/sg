<div>
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">
				Employee details <!-- <a class="btn btn-success pull-right"
					ng-click="saveReference()"> <i class="fa fa-save append-icon"></i>
					Save
				</a> -->
			</h3>
		</div>
	</div>
	<div class="datasourceTable">
		<table st-table="rowCollectionsEmployee" st-safe-src="allEmployee"  
			class="table table-striped">
			<thead style="background-color: lightskyblue;">
				<tr>
					<th>Emp code</th>
					<th>Name</th>
					<th>Position</th>
				</tr>
				
			</thead>
			<tbody>

				<tr ng-repeat="row in allEmployee">
					<td><a href="" ng-click="editEmployeeDetails(row)">{{row.empCode}}</a></td>
					<td>{{row.empName}}</td>
					<td>{{row.position}}</td>
				</tr>
			</tbody>
		 <tfoot>
			<tr>
				<td colspan="2" class="text-center">
					<div st-pagination="" st-items-by-page="itemsByPage" st-template="js/directives/pagination.custom.html"></div>
				</td>
			</tr>
		</tfoot>

		</table>
		<div class = "empty" ng-show = "isEmpty">No employee added.</div>
	</div>
</div>
